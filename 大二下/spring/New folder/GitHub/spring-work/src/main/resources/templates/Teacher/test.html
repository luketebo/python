<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 的 CSS 文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 选项 1：包含 Popper 的 Bootstrap 集成包 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/js/jquery-3.6.0.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="container" id="main">
        <div class="card mb-3">
            <div class="card-header">
                期末作业
            </div>
            <div class="card-body container">
                <h5 class="card-title">请大家每个人交一份实验报告，并将自己演示视频打包上传，演示视频必须要有声音讲解，上传完成后请大家对
                    同学的作业进行点评，给出分数优缺点等等。
                </h5>
                <p class="card-text">本次作业每位同学都必须认真对待</p>
                <div class="d-flex justify-content-between">
                    <footer class=""><cite title="Source Title">Source Title</cite></footer>
                    <div class="">
                        <a href="javascript:void(0);" class="btn btn-primary">修改</a>
                        <a href="javascript:void(0);" class="btn btn-danger">删除</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="InfoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text col-form-label">作业标题:</span>
                            <input type="text" class="form-control" placeholder="标题" id="title_as"
                                aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text col-form-label">内容:</span>
                            <textarea rows="9" maxlength="512" class="form-control" aria-label="content of assignment" id="content_as"></textarea>
                        </div>
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text col-form-label">班级:</span>
                            <select class="form-select" aria-label="Class select" id="classes">
                                <option selected>选择班级</option>
                                <option value="1">一班</option>
                                <option value="2">二班</option>
                                <option value="3">三班</option>
                              </select>
                        </div>
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text col-form-label">结束时间:</span>
                            <input type="date" class="form-control" placeholder="结束时间" id="academy"
                                aria-describedby="addon-wrapping">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="upload">确认</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../static/js/teacher.js"></script>
    <script>
        $("#main").append(create(1, "haha", "???", 2, 'jt', "mt"));
    </script>
</body>

</html>
